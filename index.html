<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Plataforma de examenes</title>
    <!-- <link href="../css/bootstrap-reboot.css" rel="stylesheet"> -->
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="css/bootstrap-utilities.css">
    <link rel="stylesheet" href="css/bootstrap.css">
    <link rel="stylesheet" href="css/indexChido.css">


</head>
<body class="bg-white ">
    <!--Encabezado-->
    <nav class="navbar  navbar-light  p-3 custom-navbar">
        <div class="col">
            <a class="navbar-brand  text-black" href="#">PLATAFORMA DE EXAMENES</a>
        </div>
        <div class="text-end">
            <img src="img/Logo.png" width="110px" alt="logo">
        </div>
    </nav>
    <!--Contenido principal-->
    <form class="form d-flex justify-content-center align-items-center min-vh-100" method="post">
        <div class="container  ">
            <div class="row justify-content-center">
                <div class="col-md-6">
                    <form class="form-control-sm">
                        <div class="form-control-sm col-12 col-sm-8 col-md-6 -col-lg-4">
                            <div class="form-control">
                                <div class="col-12 text-center">
                                    <img class="text-center" src="img/usuario.png" width="68"  alt="perfil">
                                    <br>
                                </div>
                                <br>
                                <h1 class="text-center ">Inicio de sesión</h1>
                                <br>
                                <div class="form-control-sm">
                                    <div class="form-group form-control-sm">
                                        <input class="form-control rounded-pill text-muted" placeholder="Matrícula" type="text" required>
                                    </div>
                                </div>
                                <div class="form-control-sm">
                                    <div class="form-group form-control-sm">
                                        <input class="form-control rounded-pill text-muted" placeholder="Contraseña" type="password" required>
                                    </div>
                                </div>
                            </div>
                            <div class="link text-end">
                                <a class="text-black" href="">¿Olvidaste contraseña?</a>
                            </div>
                            <br>
                            <div class="d-flex justify-content-center">
                                <button type="submit" class="btn  btn-block    rounded-pill">Iniciar Sesión</button>
                            </div>
                            </div>
                            
                    </form>
                </div>
            </div>
        </div>
    </form>

<script src="js/bootstrap.bundle.min.js"></script>
</body>
</html>
