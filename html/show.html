<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Preguntas y Respuestas</title>
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="../css/examenes.css">
</head>
<body>
    <nav class="navbar bg-media p-3 custom-navbar ">
        <div class="col">
            <p class="navbar-brand mx-auto text-black" href="#">PLATAFORMA DE EXAMENES</p>
        </div>
        <div class="text-end">
            <img src="../img/Logo.png" width="100px" alt="logo">
        </div>
    </nav>

    <div class="container mt-5">
        <div id="questionsDisplay"></div>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', function () {
            const questionsDisplay = document.getElementById('questionsDisplay');
            const params = new URLSearchParams(window.location.search);

            params.forEach((value, key) => {
                if (key === 'question[]') {
                    const questionDiv = document.createElement('div');
                    questionDiv.classList.add('question');

                    const questionLabel = document.createElement('h3');
                    questionLabel.textContent = `Pregunta: ${value}`;
                    questionDiv.appendChild(questionLabel);

                    questionsDisplay.appendChild(questionDiv);
                } else if (key.startsWith('answer[')) {
                    const answerDiv = document.createElement('div');
                    answerDiv.classList.add('answer');

                    const answerLabel = document.createElement('p');
                    answerLabel.textContent = `Respuesta: ${value}`;
                    answerDiv.appendChild(answerLabel);

                    questionsDisplay.appendChild(answerDiv);
                }
            });
        });
    </script>
</body>
</html>
