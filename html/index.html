                            <input class="form-control rounded-pill text-muted" placeholder="Contraseña" type="password" required>
                        </div>
                        <!-- Agrega más campos de entrada aquí -->
                        <div class="text-center">
                            <button type="submit" class="btn btn-primary btn-block   btn-success text-black  rounded-pill">Iniciar Sesión</button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </form>
