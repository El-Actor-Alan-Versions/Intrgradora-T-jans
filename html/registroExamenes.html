<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Formulario de Materia</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="../css/examenes.css">
</head>
<body>

    <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <a class="navbar-brand" >Formularios</a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav ml-auto">
                <li class="nav-item">
                    <a class="nav-link" href="../index.html">Inicio</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="html/registroExamenes.html">Crear Examen</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="html/gestionarCalificaciones.html">Gestionar Calificaciones</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="html/editarPerfil.html">Modificar Perfil</a>
                </li>
            </ul>
        </div>
    </nav>

    <div class="container">
        <div class="row justify-content-center">
            <div class="col-md-6">
                <div id="Formulario" class="p-4 border rounded bg-bajo">
                    <form method="get" action="crearExamenes.html">
                        <div class="form-group">
                            <label for="materia"><h3>Materia</h3></label>
                            <select id="materia" name="materia" class="form-control">
                                <option value="">Selecciona la materia</option>
                                <option value="Matemáticas">Matemáticas</option>
                                <option value="Formacion II">Formacion II</option>
                                <option value="Aplicaiones Web">Aplicaiones Web</option>
                            </select>
                        </div>
                        <div class="form-group">
                            <label for="gradoGrupo"><h3>Grado-Grupo y Carrera</h3></label>
                            <select id="gradoGrupo" name="gradoGrupo" class="form-control">
                                <option value="">Selecciona el grado y grupo</option>
                                <option value="3E">3E</option>
                                <option value="2B">2B</option>
                                <option value="3C">3C</option>
                            </select>
                        </div>
        
                        <div class="form-group">
                            <label for="fecha"><h3>Fecha</h3></label>
                            <input class="form-control" type="date" id="fechaAplicacion" name="fechaAplicacion">
                        </div>
                        <br>
                        <div class="text-center">
                            <input type="submit" class="btn btn-primary rounded-pill" value="Crear">
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
