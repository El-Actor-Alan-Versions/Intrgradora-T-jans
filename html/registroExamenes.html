<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Formulario de Materia</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="../css/examenes.css">
</head>
<body>
    <div class="container mt-4">
        <div class="row justify-content-center">
            <div class="col-3 text-start">
                <img src="../img/Logo.png" alt="Logo utez" class="w-100 h-100">
            </div>
        </div>
    </div>
    
    <div class="container  form-container">
        <div class="col-12 col-sm-8 col-md-6 col-lg-4">
            <form class="p-4 border rounded bg-light" method="get">
                <div class="form-group m-2">
                    <label for="materia"><h3>Materia</h3></label>
                    <input type="text" id="materia" class="form-control" placeholder="Ingresa el nombre de la materia">
                </div>
                
                <div class="form-group m-2">
                    <label for="opciones"><h3>Opciones</h3></label>
                    <select id="opciones" class="form-control">
                        <option value="" disabled selected>Seleccione un grupo</option>
                        <option value="opcion1">3E</option>
                        <option value="opcion2">3F</option>
                        <option value="opcion3">3C</option>
                    </select>
                </div>
                
                <div class="form-group m-2">
                    <label for="fecha"><h3>Fecha</h3></label>
                    <input class="form-control" type="date" id="fechaAplicacion" name="fechaAplicacion">
                </div>
                
                <div class="form-group m-2">
                    <label for="preguntas"><h3>Numero de preguntas</h3></label>
                    <input class="form-control" type="number" id="nPreguntas" placeholder="Ingrese el número de preguntas">
                </div>
                
                <div class="text-center m-2">
                    <input type="submit" class="btn btn-primary" value="Crear">
                </div>
            </form>
        </div>
    </div>

    <!-- No necesitas cargar jQuery y Bootstrap 4 JavaScript si no los estás utilizando -->
</body>
</html>
