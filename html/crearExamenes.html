<!DOCTYPE html>
<html>
<head>
    <meta charset='utf-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <title>Page Title</title>
    <meta name='viewport' content='width=device-width, initial-scale=1'>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="../css/examenes.css">
    <script src='main.js'></script>
</head>
<body>
    <nav class="navbar bg-media p-3 custom-navbar ">
        <div class="col">
            <a class="navbar-brand mx-auto text-black" href="#">PLATAFORMA DE EXAMENES</a>
        </div>
        <div class="text-end">
            <img src="../img/Logo.png" width="100px" alt="logo">
        </div>
    </nav>
    
<div class="container mt-4 form-container">
<div class="col-6 mt-4">
    <div class="container mt-3 text-center bg-mBajo p-3 rounded-top">
        <div class="row">
            <div class="col">
                <h2 class="h2">Materia: <span id="Materia" class="h3"></span></h2>
            </div>
        </div>
    </div>

    <div class="container text-center bg-mBajo">
        <div class="row">
            <div class="col">
                <h2 class="h2">Grado y grupo: <span id="gradoGrupo" class="h3"></span></h2>
            </div>
        </div>
    </div>

    <div class="container text-center bg-mBajo">
        <div class="row">
            <div class="col">
                <h2 class="h2">Fecha de aplicación: <span id="Fecha" class="h3"></span></h2>
            </div>
        </div>
    </div>

    <div class="container text-center bg-mBajo  p-3 rounded-bottom">
        <div class="row">
            <div class="col">
                <h2 class="h2">Número de preguntas: <span id="Preguntas" class="h3"></span></h2>
            </div>
        </div>
    </div>

    <div class="container text-center mt-4 bg-bajo mx-auto p-25 rounded" >
        <div class="row justify-content-center">
            <div class="col-8">
                <form id="formularioPreguntas" class="text-left">
                    <!-- Aquí se generarán las preguntas -->
                </form>
            </div>
        </div>
    </div>
</div>
</div>
    <script>
        document.addEventListener("DOMContentLoaded", function() {
            const getParameter = (key) => {
                const address = window.location.search; // URL de la ventana actual
                // Objeto de tipo URLSearchParams
                const parameterList = new URLSearchParams(address);
                // Regresa el valor del parámetro “key”
                return parameterList.get(key);
            }

            const Materia = document.getElementById("Materia");
            Materia.innerText = getParameter("materia") || 'No especificado';
    
            const gradoGrupo = document.getElementById("gradoGrupo");
            gradoGrupo.innerText = getParameter("gradoGrupo") || 'No especificado';
            
            const fecha = document.getElementById("Fecha");
            fecha.innerText = getParameter("fechaAplicacion") || 'No especificado';
    
            const numeroPreguntas = getParameter("numero") || 'No especificado';
            const preguntas = document.getElementById("Preguntas");
            preguntas.innerText = numeroPreguntas;

            // Generar el formulario basado en el número de preguntas
            const formulario = document.getElementById("formularioPreguntas");
            const numPreguntas = parseInt(numeroPreguntas);

            if (!isNaN(numPreguntas) && numPreguntas > 0) {
                for (let i = 1; i <= numPreguntas; i++) {
                    const div = document.createElement("div");
                    div.classList.add("form-group", "m-1");
                    
                    const label = document.createElement("label");
                    label.setAttribute("for", "pregunta" + i);
                    label.textContent = "Pregunta " + i;
                    
                    const input = document.createElement("input");
                    input.type = "text";
                    input.classList.add("form-control");
                    input.id = "pregunta" + i;
                    input.name = "pregunta" + i;
                    input.required = true;
                    
                    div.appendChild(label);
                    div.appendChild(input);
                    formulario.appendChild(div);
                }
                // Agregar botón de enviar
                const submitButton = document.createElement("button");
                submitButton.type = "submit";
                submitButton.classList.add("btn", "btn-primary");
                submitButton.textContent = "Guardar";
                formulario.appendChild(submitButton);
            } else {
                formulario.innerHTML = "<p>Número de preguntas no especificado o inválido.</p>";
            }
        });
    </script>
</body>

</html>
