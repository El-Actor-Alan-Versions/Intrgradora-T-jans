<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulario Dinámico</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="../css/cExamenes.css">
    <link rel="stylesheet" href="../css/examenes.css">
</head>
<body>
    <nav class="navbar bg-media p-3 custom-navbar ">
        <div class="col">
            <p class="navbar-brand mx-auto text-black" href="#">PLATAFORMA DE EXAMENES</p>
        </div>
        <div class="text-end">
            <img src="../img/Logo.png" width="100px" alt="logo">
        </div>
    </nav>

    <div class="container mt-3 text-center bg-mBajo p-3 rounded-top">
        <div class="row">
            <div class="col">
                <h2 class="h2">Materia: <span id="Materia" class="h3"></span></h2>
            </div>
        </div>
    </div>

    <div class="container text-center bg-mBajo">
        <div class="row">
            <div class="col">
                <h2 class="h2">Grado y grupo: <span id="gradoGrupo" class="h3"></span></h2>
            </div>
        </div>
    </div>

    <div class="container text-center bg-mBajo">
        <div class="row">
            <div class="col">
                <h2 class="h2">Fecha de aplicación: <span id="Fecha" class="h3"></span></h2>
            </div>
        </div>
    </div>

    <script src="../js/obtDatosExamen.js"></script>

    <div class="container">
        <h1 class="text-center mt-5">Formulario Dinámico</h1>
        <form id="dynamicForm" action="show.html">
            <div id="questionsContainer"></div>
            <div class="form-group">
                <button type="button" id="addQuestionButton" class="btn btn-primary mt-3">Agregar Pregunta</button>
                <button type="submit" class="btn btn-success mt-3">Enviar</button>
            </div>
        </form>
    </div>

    <script>
        $(document).ready(function() {
            $('#dynamicForm').submit(function(e) {
                e.preventDefault(); // Prevenir el envío del formulario
    
                // Obtener los datos del formulario
                const formData = $(this).serialize();
    
                // Redirigir a la página show.html con los datos del formulario en la URL
                window.location.href = `show.html?${formData}`;
            });
        });
    </script>
    
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    <script src="../js/cExamenes.js"></script>
</body>
</html>
