<!DOCTYPE html>
<html>
<head>
    <meta charset='utf-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <title>Page Title</title>
    <meta name='viewport' content='width=device-width, initial-scale=1'>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css">
    <script src='main.js'></script>
</head>
<body>
    <div class="container text-center">
        <div class="row">
            <div class="col">
                <h2 class="h2">Materia: <span id="Materia" class="h3"></span></h2>
            </div>
        </div>
    </div>

    <div class="container text-center">
        <div class="row">
            <div class="col">
                <h2 class="h2">Grado y grupo: <span id="gradoGrupo" class="h3"></span></h2>
            </div>
        </div>
    </div>

    <div class="container text-center">
        <div class="row">
            <div class="col">
                <h2 class="h2">Fecha de aplicación: <span id="Fecha" class="h3"></span></h2>
            </div>
        </div>
    </div>

    <div class="container text-center">
        <div class="row">
            <div class="col">
                <h2 class="h2">Número de preguntas: <span id="nPreguntas" class="h3"></span></h2>
            </div>
        </div>
    </div>

    <script>
        document.addEventListener("DOMContentLoaded", function() {
            getParameter = (key) => {
                const address = window.location.search; //url de la ventana actual
                //Objeto de tipo URLSearchParams
                const parameterList = new URLSearchParams(address);
                // Regresa el valor del parámetro “key”
                return parameterList.get(key);
            }
            const Materia = document.getElementById("Materia");
            Materia.innerText = getParameter("materia") || 'No especificado';
    
            const gradoGrupo = document.getElementById("gradoGrupo");
            gradoGrupo.innerText = getParameter("gradoGrupo") || 'No especificado';
            
            const fecha = document.getElementById("Fecha");
            fecha.innerText = getParameter("fechaAplicacion") || 'No especificado';
    
            const nPreguntas = document.getElementById("nuPreguntas");
            let nPreguntasValue = getParameter("preguntas");
            nPreguntas.innerText = nPreguntasValue !== null ? nPreguntasValue.toString() : 'No especificado';

    
        });
    </script>
</body>

</html>
