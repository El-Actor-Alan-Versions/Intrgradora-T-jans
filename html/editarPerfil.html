    <link rel="stylesheet" href="../css/editarPerfil.css">
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <img src="../img/iconoRobado.png" width="48" alt="icono">
        <a class="navbar-brand">Formularios</a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav ml-auto">
                <li class="nav-item">
                    <a class="nav-link" href="../indexDocente.html">Inicio</a>

                <li class="nav-item">
                    <a class="nav-link" href="../html/registroExamenes.html">Crear Examen</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="../html/gestionarCalificaciones.html">Gestionar Calificaciones</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="../html/editarPerfil.html">Modificar Perfil</a>
                </li>
            </ul>
        </div>
    </nav>

    <div class="container ">
        <div class="form-container">
            <h2 class="form-title">Modificar Perfil</h2>
            <form>
                <div class="form-group">
                    <label for="nombre">Nombre</label>
                    <input type="text" class="form-control" id="nombre" placeholder="Introduce tu nombre">
                </div>
                <div class="form-group">
                    <label for="correo">Correo Electrónico</label>
                    <input type="email" class="form-control" id="correo" placeholder="Introduce tu correo electrónico">
                </div>
                <div class="form-group">
                    <label for="contraseña">Contraseña</label>
                    <input type="password" class="form-control" id="contraseña" placeholder="Introduce tu contraseña">
                </div>
                <div class="form-group">
                    <label for="confirmarContraseña">Confirmar Contraseña</label>
                    <input type="password" class="form-control" id="confirmarContraseña" placeholder="Confirma tu contraseña">
                </div>
                <button type="submit" class="btn btn-primary">Guardar Cambios</button>
            </form>
        </div>
    </div>

    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"></script>
