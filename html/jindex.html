<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Log in</title>
    <!-- <link href="../css/bootstrap-reboot.css" rel="stylesheet"> -->
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="../css/examenes.css">
</head>
<body>
    <!--Encabezado-->
    <nav class="navbar navbar-expand-lg ">
        <div class="col">
            <a class="navbar-brand mx-auto"  a href="#">Formularios</a>
        </div>
        <div class="text-end">
            <img src="../img/Logo.png" width="100px" alt="logo">
        </div>

    <!--Contenido principal-->
    <form  class="p-4 " method="post">
        <div class="container">

                <div class="col-md-12 text-center">
                    <h1>Inicio de sesion</h1>
                </div>
            </div>
        </div>
        <div class="row">
            <div class="col-md-12 text-center">
                <input  class="form-control rounded-pill" placeholder="Matricula" type="text" required />
            </div>
        </div>
        <div class="row">
            <div class="col-md-12 text-center">
                <input class="form-control rounded-pill" placeholder="contrasena" type="password" required/>
            </div>
        </div>
    </form>

<script src="../js/bootstrap.bundle.min.js"></script>
