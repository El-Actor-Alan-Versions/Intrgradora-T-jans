<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="initial-scale=1, width=device-width" />

    <link rel="stylesheet" href="./global.css" />
    <link rel="stylesheet" href="./index.css" />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=PT Sans:wght@400;700&display=swap"
    />
  </head>
  <body>
    <div class="ticketing">
      <div class="gallery"></div>
      <header class="rectangle-parent">
        <div class="frame-child"></div>
        <div class="plataforma-de-exmenes-wrapper">
          <h3 class="plataforma-de-exmenes">PLATAFORMA DE EXÁMENES</h3>
        </div>
        <img
          class="image-2-icon"
          loading="lazy"
          alt=""
          src="./img/Logo.png"
        />
      </header>
      <section class="ticketing-inner">
        <form class="frame-parent">
          <div class="attraction-wrapper">
            <div class="attraction">
              <div class="contact">
                <img
                  class="image-2-icon1"
                  alt=""
                  src="./img/user.png"
                />
              </div>
            </div>
          </div>
          <div class="frame-group">
            <div class="inicio-de-sesin-wrapper">
              <b class="inicio-de-sesin">INICIO DE SESIÓN</b>
            </div>
            <div class="frame-container">
              <div class="rectangle-group">
                <div class="frame-item"></div>
                <input class="matrcula" placeholder="MATRÍCULA" type="text" />
              </div>
              <div class="rectangle-container">
                <div class="frame-inner"></div>
                <input class="contrasea" placeholder="CONTRASEÑA" type="password" />

                <div class="frame-div">
                  <div class="rectangle-div"></div>
                  <div class="frame-child1"></div>
                </div>
              </div>
              <div class="has-olvidado-tu-contrasea-wrapper">
                <button class="has-olvidado-tu">
                  ¿has olvidado tu contraseña?
                </button>
              </div>
            </div>
          </div>
          <div class="frame-wrapper">
            <button class="frame-button">
              <div class="frame-child2"></div>
              <b class="iniciar-sesin">INICIAR SESIÓN</b>
            </button>
          </div>
        </form>
      </section>
    </div>
  </body>
</html>
